<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">Iniciar Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" class="space-y-4">
      <input formControlName="usuario" placeholder="Usuario"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input type="password" formControlName="contrasena" placeholder="Contraseña"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit"
        class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 rounded-md transition">
        Entrar
      </button>
    </form>
  </div>
</div>
