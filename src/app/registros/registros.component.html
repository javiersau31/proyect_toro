<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-semibold text-center text-blue-900 mb-6">Registro de Cliente</h2>

    <form [formGroup]="formulario" (ngSubmit)="registrar()" class="space-y-4">
      <input formControlName="nombre" placeholder="Nombre"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input formControlName="direccion" placeholder="DirecciÃ³n"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input formControlName="telefono" placeholder="Telefono" type="tel"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input formControlName="email" placeholder="Email"
        type="email"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input formControlName="usuario"  placeholder="Usuario"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <input type="password" formControlName="contrasena" placeholder="ContraseÃ±a"
        class="w-full border border-gray-300 rounded-md px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500" />

      <button type="submit"
        class="w-full bg-gray-900 hover:bg-gray-800 text-white font-medium py-2 rounded-md transition">
        Registrarse
      </button>
    </form>
  </div>
</div>
